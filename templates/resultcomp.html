<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
<!--        th {-->
<!--            background-color: #f2f2f2;-->
<!--        }-->
    </style>
</head>
<body bgcolor="grey">
<div align="center">
    <h1>Search Results</h1></div>
{% if records %}
    <table>
        <thead>
            <tr>
                <th>Bond Number</th>
                <th>Company or Individual</th>
                <th>Denomination</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[2]|indian_number }}</td>
                <!-- Add more columns as needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
        <p>No records found.</p>
    {% endif %}
</body>
</html>
