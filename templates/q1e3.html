<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Company Bond Data</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        h3 {
            color: #333;
            font-size: 24px;
        }
        form {
            margin-top: 20px;
        }
        label {
            margin-bottom: 10px;
            display: block;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5c67f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #5058e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Search Company Bond Data</h3>
        <form action="/nbondsparty" method="post">
            <label for="Party">Select Party:</label>
            <select name="Party" id="Party" required>
                <!-- Iterate through names variable and create options -->
                {% for name in names %}
                    <option value="{{ name[0] }}">{{ name[0] }}</option>
                {% endfor %}
            </select>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
