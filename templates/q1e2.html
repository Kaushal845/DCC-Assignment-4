<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Company Bond Data</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #5c67f2;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 16px;
            color: #666;
        }

        input[type="text"] {
            padding: 10px;
            margin-top: 8px;
            border: 2px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 24px);
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #5c67f2;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #5c67f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4a54e1;
        }


    </style>
</head>
<body>
    <div class="container">
        <h2>Search Company Bond Data</h2>
        <form action="/nbonds" method="post">
            <!-- Drop down menu for selecting company -->
            <label for="Company">Select Company:</label>
            <select name="Company" id="Company" required>
                <!-- Iterate through company names and create options -->
                {% for name in names %}
                    <option value="{{ name[0] }}">{{ name[0] }}</option>
                {% endfor %}
            </select>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
