<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Company Bond Data</title>
    <style>
        /* Reset styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main container styles */
        .container {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        /* Header styles */
        h1 {
            color: #333;
            font-size: 22px;
            margin-bottom: 20px;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Label styles */
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #666;
            align-self: flex-start;
            width: 100%;
            text-align: left;
        }

        /* Select box styles */
        select {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 4px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box; /* Ensures padding is included in width */
            font-size: 16px;
            color: #333;
        }

        /* Button styles */
        button[type="submit"] {
            background-color: #5c67f2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box; /* Ensures padding is included in width */
            font-size: 16px;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #4a54e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Company Bond Data</h1>
        <form action="/partycompany" method="post">
            <label for="Partyname">Select Company:</label>
            <select name="Partyname" id="Partyname" required>
                <!-- Iterate through company names and create options -->
                {% for name in names %}
                    <option value="{{ name[0] }}">{{ name[0] }}</option>
                {% endfor %}
            </select>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
