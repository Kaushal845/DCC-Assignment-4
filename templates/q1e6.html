<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Donations Pie Chart</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Uses Arial font for the body text */
            background-color: #f4f4f9; /* Light grey background */
            color: #333; /* Dark grey text color for better readability */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .chart-container {
            width: 60%; /* Chart container width */
            max-width: 600px; /* Maximum width */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow for depth */
            padding: 20px;
            background: white; /* White background for the chart container */
            border-radius: 8px; /* Rounded corners */
        }

        canvas {
            display: block; /* Prevents default inline display */
            width: 100% !important; /* Responsive width */
            height: auto !important; /* Auto-height to maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <!-- Canvas element for the pie chart -->
        <canvas id="partyDonationsChart"></canvas>
    </div>

    <script>
        // Retrieve data passed from Flask
        var partyLabels = {{ party_labels|tojson }};
        var donationAmounts = {{ donation_amounts|tojson }};

        // Create a pie chart
        var ctx = document.getElementById('partyDonationsChart').getContext('2d');
        var partyDonationsChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: partyLabels,
                datasets: [{
                    label: 'Donation Amount',
                    data: donationAmounts,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Party Donations'
                }
            }
        });
    </script>
</body>
</html>
