<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 80%;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 8px;
}

h1 {
    color: #4a5568;
    text-align: center;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
}

th, td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: center;
}

th {
    background-color: #4c51bf;
    color: white;
}

tbody tr:nth-child(odd) {
    background-color: #f7f7f7;
}

tbody tr:hover {
    background-color: #e2e8f0;
}

p {
    text-align: center;
    color: #4a5568;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Party Statistics</h1>
        {% if records %}
        <table>
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Party</th>
                    <th>Number</th>
                    <th>Total Denomination</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                    <td>{{ record[2] }}</td>
                    <td>{{ record[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No records found.</p>
        {% endif %}
    </div>
</body>
</html>
