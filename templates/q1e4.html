<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Company Bond Data</title>
    <style>
        /* Reset styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main container styles */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Header styles */
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Label styles */
        label {
            width: 100%;
            text-align: left;
            font-weight: bold;
            margin-bottom: 8px;
        }

        /* Select box styles */
        select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding is included in width */
            font-size: 16px;
            color: #333;
        }

        /* Button styles */
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search Company Bond Data</h2>
        <form action="/companyparty" method="post">
            <label for="Companyname">Select Company:</label>
            <select name="Companyname" id="Companyname" required>
                <!-- Iterate through company names and create options -->
                {% for name in names %}
                    <option value="{{ name[0] }}">{{ name[0] }}</option>
                {% endfor %}
            </select>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
